services:
    filament-first:
        container_name: filament-first
        build: .
        volumes:
            - ./app:/var/www/html
        ports:
            - 9191:9191
    nginx:
        image: nginx:alpine
        container_name: nginx-compose
        restart: unless-stopped
        ports:
            - 80:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
